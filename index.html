  <!-- Favicons -->
  <link id="favicon-light" rel="icon" href="/assets/dark/favicon.ico?v=4" sizes="any"
    media="(prefers-color-scheme: light)" />
  <link id="favicon-dark" rel="icon" href="/assets/light/favicon.ico?v=4" sizes="any"
    media="(prefers-color-scheme: dark)" />

  <script>
    // Fallback/Polyfill to ensure dynamic switching works even if browser ignores media attr on link
    const lightIcon = document.getElementById('favicon-light');
    const darkIcon = document.getElementById('favicon-dark');

    function updateFavicon(mediaQuery) {
      if (mediaQuery.matches) {
        // Dark mode
        if (darkIcon) {
          darkIcon.removeAttribute('media'); // Make it active
          document.head.appendChild(darkIcon); // Move to end to ensure precedence
        }
      } else {
        // Light mode
        if (lightIcon) {
          lightIcon.removeAttribute('media');
          document.head.appendChild(lightIcon);
        }
      }
    }

    const matcher = window.matchMedia('(prefers-color-scheme: dark)');
    // Run once on load to set correct initial state
    updateFavicon(matcher);
    // Listen for changes
    matcher.addEventListener('change', updateFavicon);
  </script>
